                 <svg class="animacion">
                     <defs>
                        <clipPath id="cp" clipPathUnits="userSpaceOnUse">

                        </clipPath>
                     <g id="r1">
                         <g>
                             <g>
                                 <rect class ="rect" x="-10" y="-10"/>
                                     <animateTransform attributeName="transform" type="rotate" begin="0s" dur="5s" values="0;550" repeatCount="indefinite"/>
                            </g>
                            <animateTransform attributeName="transform" type="translate" begin="0s" dur="2s" values="-20,0;595,-50" repeatCount="indefinite"/>
                        </g>
                        <g>
                            <g>
                                 <ellipse cx="-100" rx="100" ry="30" class ="ellipse"/>
                                    <animateTransform attributeName="transform" type="rotate" begin="1s" dur="3s" values="0;409" repeatCount="indefinite"/>
                            </g>
                            <animateTransform attributeName="transform" type="translate" begin="1s" dur="3s" values="195,50;-20,0" repeatCount="indefinite"/>
                        </g>
                        <g>
                             <g>
                                 <ellipse cx="-50" rx="50" ry="15" class="circulo"/>
                                 <animateTransform attributeName="transform" type="rotate" begin="2s" dur="3s" values="0;359" repeatCount="indefinite"/>
                            </g>
                            <animateTransform attributeName="transform" type="translate" begin="2s" dur="5s" values="85,-70;85,70" repeatCount="indefinite"/>
                            </g>
                        </g>
                <polygon id="pg1" points="0,0 500,100 500,-100" class="plgno"/>
                </defs>
                <g transform="translate(560,375)">
                <g transform="rotate(0)" style="clip-path: url(#cp)">
                <use xlink:href="#pg1"/>
                <use xlink:href="#r1"/>
                <use xlink:href="#r1" transform="scale(1,-1)"/>
                </g>
                <g transform="rotate(60)" style="clip-path: url(#cp)">
                     <use xlink:href="#pg1"/>
                     <use xlink:href="#r1"/>
                     <use xlink:href="#r1" transform="scale(1,-1)"/>
                </g>
                <g transform="rotate(120)" style="clip-path: url(#cp)">
                     <use xlink:href="#pg1"/>
                     <use xlink:href="#r1"/>
                     <use xlink:href="#r1" transform="scale(1,-1)"/>
                </g>
                <g transform="rotate(180)" style="clip-path: url(#cp)">
                     <use xlink:href="#pg1"/>
                     <use xlink:href="#r1"/>
                     <use xlink:href="#r1" transform="scale(1,-1)"/>
                </g>
                <g transform="rotate(240)" style="clip-path: url(#cp)">
                     <use xlink:href="#pg1"/>
                     <use xlink:href="#r1"/>

                </g>
                <g transform="rotate(300)" style="clip-path: url(#cp)">
                     <use xlink:href="#pg1"/>
                     <use xlink:href="#r1"/>
                     <use xlink:href="#r1" transform="scale(1,-1)"/>
                </g>
                </g>
            </svg>
